<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div id="card-container">
    <div id="main-card">
        <img src="images/icon-star.svg" alt="icon-star">
        <h1 id="how" class="text">How did we do?</h1>
        <p id="card-text" class="text">Please let us know how we did with 
            your support <br class="break"> request. All feedback is appreciated to
            help us <br class="break"> improve our offering!    
        </p>
        <div id="buttons">
            <button id="button1" class="rating" value="1" >1</button>
            <button id="button2" class="rating" value="2" >2</button>
            <button id="button3" class="rating" value="3" >3</button>
            <button id="button4" class="rating" value="4" >4</button>
            <button id="button5" class="rating" value="5" >5</button>
            
        </div>
        <button id="submit-button">SUBMIT</button>
    </div>
    <div id="thank-card">
        <img src="images/illustration-thank-you.svg" alt="ilustration">
        <div id="selected">
            <p id="p-selected">You selected out of 5</p>
        </div>
       
        <h2 id="thank">Thank You!</h2>
        <p id="thank-text">We appreciate you taking the time to give a rating.<br>
                           If you ever need more support dont hesitate to <br> 
                           get in touch! 
        </p>
    </div>
  </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
