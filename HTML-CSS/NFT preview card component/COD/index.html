<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <img src="images/image-equilibrium.jpg" class="image-equilibrium">
        <p class="equilibrum">Equilibrum #3429</p>
        <p class="text ">Our Equilibrum collection promotes balance and calm</p>
        <div class="value">
            <img src="images/icon-ethereum.svg"><span class="value-text">0.041ETH</span>
            <img src="images/icon-clock.svg"><span class="clock-text text">3 days left</span>
        </div>
        <div class="footer">
            <img src="images/image-avatar.png" class="footer-avatar"><span class="footer-text text">Creation of </span><span class="span-text">Jules Wyvern</span>
        </div>
    </div>
</body>
</html>
