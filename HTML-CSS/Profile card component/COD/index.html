<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg">
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg">
    <div class="card-container">
        <div class="card-profile">
            <div class="profile-info">
                <img class="profile-img" src="images/image-victor.jpg">
                <p class="name">Victor Crest<span class="age">26</span></p>
                <p class="adress">London</p>
            </div>
            <div class="card-profile-top"></div>
            <div class="card-profile-bottom"></div>
        </div>
    <div class="footer">
        <div class="followers">
            <p class="stats">80K</p>
            <p class="value-stats">Followers</p>
        </div>
        <div class="likes">
            <p class="stats">803K</p>
            <p class="value-stats">Likes</p>
        </div>
        <div class="photos">
            <p class="stats">1.4K</p>
            <p class="value-stats">Photos</p>
        </div>
    </div>        
    </div>
</body>
</html>
