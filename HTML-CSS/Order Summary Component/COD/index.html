<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <img src="./images/illustration-hero.svg" clss="header-image">
        <p class="order-text">Order Summary</p>
        <p class="container-text">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
        <div class="order-plan">
            <img class="icon-music" src="./images/icon-music.svg">
            <div class="price">
            <p class="anual-plan">Anual Plan</p>
            <p class="price-tag">$59.99/year</p>
            </div>
            
            <a class="change-plan" href="#">Change</a>
        </div>
        <div class="footer">
            <button class="payment">Proceed to Payment</button>
            <p class="cancel">Cancel order</p>
        </div>
    </div>
</body>
</html>
