<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ec6e9a2ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <i class="fa-solid fa-comment-dots fa-2xl"></i>
            <span><b>Huddle</b></span>
        </div>
        <div class="page-content">
            <div class="left-content">
                <img src="images/illustration-mockups.svg" alt="illustration" class="illustration">
            </div>
            <div class="right-content">
                <div class="title">
                    <h1>Build The Community Your Fans Will Love</h1>
                </div>
                <div class="content">
                    <h3>Huddle re-imagines the way we build communities. You have
                        a voice,but so does your audiences.Create connections with 
                        your users as you engage in genuine discussions.
                    </h3>
                </div>
                <div class="register">
                    <button class="button">Register</button>
                </div>
            </div>
        </div>
        <div class="bottom-page">
            <ul class="icons">
                <li><i class="fa-brands fa-facebook fa-2xl"></i></li>
                <li><i class="fa-brands fa-twitter fa-2xl"></i></li>
                <li><i class="fa-brands fa-instagram fa-2xl"></i></li>
            </ul>
        </div>
    </div>
</body>
</html>
